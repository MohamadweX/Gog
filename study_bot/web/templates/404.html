<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة</title>
    <!-- تضمين Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- تضمين الخطوط العربية -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal:400,500,700&display=swap">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--bs-primary);
        }
    </style>
</head>
<body>
    <div class="error-container text-center">
        <div class="error-code">404</div>
        <h1 class="mt-3 mb-4">الصفحة غير موجودة!</h1>
        <p class="lead mb-5">عذرًا، الصفحة التي تبحث عنها غير موجودة. يرجى التحقق من الرابط أو العودة إلى الصفحة الرئيسية.</p>
        <div class="d-flex gap-3">
            <a href="/" class="btn btn-primary">العودة للصفحة الرئيسية</a>
            <a href="/dashboard" class="btn btn-outline-light">لوحة التحكم</a>
        </div>
    </div>

    <footer class="py-3 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 - بوت الدراسة والتحفيز | جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <!-- تضمين Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
